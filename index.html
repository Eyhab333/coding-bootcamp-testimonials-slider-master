<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="text">
        <p class="main-p">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>
        <div class="flex">
          <h1>Tanya Sinclair</h1>
          <p>UX Engineer</p>
        </div>
      </div>
      <div class="slide">
        <div class="img-container">
          <div class="image">
            <img src="./images/image-tanya.jpg" alt="tanya" id="tanya">
            <img src="./images/image-john.jpg" alt="john" id="john" style="display: none;">
          </div>
          <div class="next-and-previous-btns-container">
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <img src="./images/pattern-curve.svg" alt="a">
    </footer>
    <script src="main.js"></script>
  </body>
</html>
